<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <form id="reviewForm" method="get" action="review.html" onsubmit="return validateForm()">
        <fieldset>

            <!-- Product Name -->
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be populated dynamically using JavaScript -->
                </select>
            </div>

            <!-- Overall Rating -->
            <div class="form-group">
                <label>Overall Rating:</label><br>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">â˜†</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">â˜†</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">â˜†</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">â˜†</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">â˜†</label>
            </div>

            <!-- Date of Installation -->
            <div class="form-group">
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <!-- Useful Features -->
            <div class="form-group">
                <label>Useful Features:</label><br>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Feature 1</label><br>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Feature 2</label><br>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Feature 3</label><br>
            </div>

            <!-- Written Review -->
            <div class="form-group">
                <label for="writtenReview">Written Review:</label><br>
                <textarea id="writtenReview" name="writtenReview" rows="4" cols="50"></textarea>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </fieldset>
    </form>

    <footer>
        <p>

        </p>
        <p id="lastModified"></p>
    </footer>

    
</body>
</html>
