<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Ikechukwu Kelvin. Product Review.">
    <meta name="author" content="Ikechukwu Kelvin">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html" onsubmit="return validateForm()">
            <fieldset>
                
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        <option value="safari">Safari</option>
                        <option value="background">background-color</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Overall Rating -->
                <div class="form-group">
                    <label>Overall Rating:</label><br>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">â˜†</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">â˜†â˜†</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">â˜†â˜†â˜†</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">â˜†â˜†â˜†â˜†</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5">â˜†â˜†â˜†â˜†â˜†</label>
                </div>

                <!-- Date of Installation -->
                <div class="form-group">
                    <label for="installationDate">Date of Installation:</label>
                    <input type="date" id="installationDate" name="installationDate" required>
                </div>

                <!-- Useful Features -->
                <div class="form-group">
                    <p><label>Which features did you find useful in the product?</label></p>
                    <p><label>(check all that apply)</label></p>
                    <input type="checkbox" id="feature1" name="Durability" value="Durability">
                    <p><label for="feature1">Durability</label></p>
                    <input type="checkbox" id="feature2" name="Ease of Use" value="Ease of Use">
                    <p><label for="feature2">Ease of Use</label></p>
                    <input type="checkbox" id="feature3" name="Performance" value="Performance">
                    <p><label for="feature3">Performance</label></p>
                    <input type="checkbox" id="feature4" name="Design" value="Design">
                    <p><label for="feature4">Design</label></p>
                </div>

                <!-- Written Review -->
                <div class="form-group">
                    <label for="writtenReview">Written Review:</label><br>
                    <textarea id="writtenReview" name="writtenReview" rows="4" cols="50"></textarea>
                </div>

                <!-- User Name -->
                <div class="form-group">
                    <label for="userName">Your Name:</label>
                    <input type="text" id="userName" name="userName">
                </div>

                <!-- Submit Button -->
                <P><button type="submit">Post Review</button></P>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span> ðŸŒ´Ikechukwu Kelvin Chichi ðŸŒ´ Delta, Nigeria
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
