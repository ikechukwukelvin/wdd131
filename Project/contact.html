      <h1>Contact Us</h1>
      <h2>Send Us a message</h2>
      <p>Bay Area eBiking Club</p>
      <p>Phone: +2347033725224</p>
      <p>Email: <a href="mailto:">chichi.ikechukwu@gmail.com</a></p>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d126927.17535702701!2d6.595112630814435!3d6.200997094686138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle%20map!5e0!3m2!1sen!2sng!4v1707093160770!5m2!1sen!2sng" loading="lazy"></iframe>

        <form>
          <fieldset>
            <legend>Contact Information</legend>
               <div class="form-item column2">
                  <label for="fullname">Full Name:</label>
                  <input type="text" id="fullname" name="fullanme">
               </div>
               <div class="form-item column2">
                  <label for="useremail">Email:</label>
                  <input type="email" id="useremail" name="useremail">
               </div>
          </fieldset>
          <fieldset>
            <legend>Please select your preferred contact method:</legend>
               <div>
                  <input type="radio" id="contactChoice1" name="contact" value="email" />
                  <label for="contactChoice1">Email</label>
            
                  <input type="radio" id="contactChoice2" name="contact" value="phone" />
                  <label for="contactChoice2">Phone</label>
            
                  <input type="radio" id="contactChoice3" name="contact" value="mail" />
                  <label for="contactChoice3">Mail</label>
                </div>
            <label for="inquiry">What is your purpose of visiting?</label>
            <select id="inquiry" name="inquiry">
              <option value="pick one option">pick one option</option>
              <option value="general inquiry">General Inquiry</option>
              <option value="reservation question">Reservation Question</option>
              <option value="website suggestion">Website Suggestion</option>
            </select>
            <label for="number">Please subscribe me to the monthly newsletter</label>
            <input type="checkbox" id="number" name="unmber">
            <button type="submit">Submission</button>
        </fieldset>
      </form>
