            </ul>
        </nav>

    <main>
        <section>
            <h2 class="stdlf">Home</h2>
        
            <div class="container stdlf">
        
                <figure>
                    <img class="hover" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167">
                    <figcaption>:hover pseudo-class | box-shadow</figcaption>
                </figure>
                <figure><img class="rocorn" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167">

                </figure>
                <figure><img class="opac" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg">

                </figure>
                <figure><img class="blur" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167">
                    <figcaption>filter: blur at 4px</figcaption>
                </figure>
                <figure><img class="gray" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167">
                    <figcaption>filter: blur (1px) and grayscale (50%)</figcaption>
                </figure>
                <figure><img class="object" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167">
                    <figcaption>object-fit<br><br>‚öôÔ∏è <a href="https://youtu.be/5CZyxnCdXuk" target="_blank">More on Object Fit from Layout Land</a></figcaption>
                </figure>
                <figure><img class="contrast" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167">
                    <figcaption>filter: contrast (50%)</figcaption>
                </figure>
                <figure><img class="saturate" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167">
                    <figcaption>filter: saturate(50%)</figcaption>
                </figure>
                <figure><img class="shape-outside" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167">
                    <figcaption>Shape-Outside: Consult <a href="https://caniuse.com/#search=shape-outside" target="_blank">CanIUse</a> to check the support status of this css property.
                    </figcaption>
                </figure>
                <figure><img class="mbm-difference" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167">
                    <figcaption>mix-blend-mode: difference</figcaption>
                </figure>
                
                <figure><img class="mbm-hard-light" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167">

                </figure>
                
                <figure>
                    <img class="transform" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167">
                    <figcaption>Flip Horizontally</figcaption>
                </figure>
                
                <figure>
                    <img class="turn" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" width="250" height="167">

                </figure>
