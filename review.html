<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submission Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Review Submission Confirmation</h1>
    </header>

    <main>
        <p>Your review has been submitted successfully.</p>
        <p>Total reviews submitted: <span id="reviewCount">0</span></p>
    </main>

    <footer>
        <!-- Common footer content -->
    </footer>

    <script>
        // Display review count from localStorage
        const reviewCount = localStorage.getItem('reviewCount');
        document.getElementById('reviewCount').textContent = reviewCount;
    </script>
</body>
</html>
